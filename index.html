<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="img">
        <div class="wrapper">
            <div class="lists">
                <div class="choose_list"></div>
                <div class="add_list">
                    <input type="text" id="add_list" name="add_list" placeholder="WRITE HERE TO ADD A LIST  +">
                </div>
                <div class="delete_list">
                    <button type="button" id="delete_list">
                        DELETE LIST
                    </button>
                </div>
            </div>
            <div class="tasks">
                <div class="choose_task"></div>
                <div class="add_task">
                    <input type="text" id="add_task" name="add_task" placeholder="WRITE HERE TO ADD A TASK  +">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
